<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>

	<meta charset="UTF-8" />
	<title>home page</title>

</head>

<body>

	<section>

		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2 mb-3">

						<!--Message start-->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>

							<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>

						</div>
						<!--Message end-->

						<div class="container text-center">
							<img src="" th:src="@{/img/register.png}" width="120px" />
						</div>

						<h1 class="text-center">Signup Here!!</h1>

						<!--Form-->
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!--Name Field-->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
								<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="name_field"
									aria-describedby="name_field" placeholder="Enter here" th:value="${user.name}"
									required>

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
									
								</div>

							</div>
							

							<!--Email Field-->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Your Email</label>
								<input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="enter here" th:value="${user.email}"
									required>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
										
									</div>
							</div>

							<!--Password Field-->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label>
								<input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}" id="password_field"
									aria-describedby="password_field" placeholder="enter here" required>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
										
									</div>
									
							</div>


							<!--user about field-->
							<div class="form-group">
								<textarea name="about" placeholder="Enter something your self" rows="5"
									class="form-control" th:text="${user.about}"></textarea>
							</div>

							<!--terms and condition-->
							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />

								<label for="agreement" class="agreement">Accept terms and condition</label>

							</div>

							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>

						</form>

					</div>

				</div>


			</div>
		</div>

	</section>

</body>

</html>
