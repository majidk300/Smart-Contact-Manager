<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>

	<meta charset="UTF-8" />
	<title>home page</title>

</head>

<body>

	<section>
		<div class="container">

			<div class="card">

				<div class="card-body my-5">

					<div class="container text-center">
						<img src="" style="height:200px; width: 200px;" class="my_profile_picture"
							th:src="@{'/img/contact-information.png'}" alt="profile_photo" />
					</div>

					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding Your Contact on Cloud
					</h1>

					<a th:href="@{/user/add-contact}" class="btn  btn-primary btn-block text-uppercase mt-4">Add New
						Contact</a>


					<hr />
					<h3 class="my-3">Donate Us</h3>
					<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here" />

					<div class="container text-center">
						<button onclick="paymentStart()" class="btn btn-success btn-block">Checkout</button>
					</div>


				</div>
			</div>
		</div>

		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$('#home-link').addClass("active");
			})
		</script>

	</section>

</body>

</html>
