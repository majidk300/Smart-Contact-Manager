<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>

	<meta charset="UTF-8" />
	<title>contact_details</title>

</head>

<body>

	<section>

		<div class="card ml-3 mr-3" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<img src="" style="height:200px; width: 200px;" class="my_profile_picture"
						th:src="${contact.image}!=null ? @{'/img/'+${contact.image}} : @{'/img/profile.png'}"
						alt="profile_photo" />

					<h3 class="mt-3"><span th:text="${contact.name} "></span> (<span
							th:text="${contact.secondName}"></span>)</h3>


					<table class="table mt-4">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>

					</table>
					<div class="container text-left description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

                    <!--Update button-->
					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm btn-block">Delete</button>

						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
							<button type="submit" class="btn btn-success btn-block btn-sm">Update</button>
						</form>

					</div>


				</div>

			</div>


		</div>

		<h1 class="text-white p-2 bg-danger text-center ml-3 mr-3" th:unless="${contact}">You dont't have permission to
			see this contact...</h1>


	</section>

</body>
