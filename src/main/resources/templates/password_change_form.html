<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>

    <meta charset="UTF-8" />
    <title>login page</title>

</head>

<body>

    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height:220px;" class="col-md-12">


                            <!--Message box-->
                            <div th:if="${session.message}" class="container">
                                <div class="alert alert-danger my-2 text-center" role="alert">
                                    <span th:text="${session.message}"></span>
                                </div>

                                <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>

                            </div>

                            <h3  class="mt-4">Enter new Password</h3>


                            <form method="post" th:action="@{/change-password}">

                                <div class="form-group">

                                    <input name="newpassword" type="password" placeholder="Enter new password here" class="form-control"
                                        required>
                                </div>

                                <div class="container text-center">
                                    <button type="submit" class="btn btn-primary">Change password</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
